<!doctype html>
<head>
  <title>Vote For Vacation Trip</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/show-n-tell-2.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Alice|Sacramento" rel="stylesheet">
</head>
<body>
  <fieldset>
    <legend>Your Vote Counts!</legend>
    <p>Help us decide where to vacation after Turing</p>
    <form action="post">
      <label for="Paris">Paris</label>
      <label for="Italy">Italy</label>
      <label for="London">London</label>
      <input id="Paris" type="radio" name="destination" value="Paris" />
      <input id="Italy" type="radio" name="destination" value="Italy" />
      <input id="London" type="radio" name="destination" value="London" /><br />
      <input type="submit" name="submit" value="Submit"/>
    </form>
  </fieldset>
</body>
</html>
